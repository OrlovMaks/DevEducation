<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

<body>
    <div class="frameArea">
        <img class="frame" src="../src/img/frame.png" alt="">
        <div class="buttons">
            <img class="previous" src="../src/img/last.png" alt="">
            <img class="play" src="../src/img/stop.png" alt="">
            <img class="next" src="../src/img/next.png" alt="">
        </div>
    </div>
    <ul class="photoArea">
        <li class="slide show"><img class="photo" src="../src/img/cat.jpg" alt=""></li>
        <li class="slide"><img class="photo" src="../src/img/california.jpg" alt=""></li>
        <li class="slide"><img class="photo" src="../src/img/dog.jpg" alt=""></li>
        <li class="slide"><img class="photo" src="../src/img/donut.jpg" alt=""></li>
        <li class="slide"><img class="photo" src="../src/img/ocean.jpg" alt=""></li>
        <li class="slide"><img class="photo" src="../src/img/cookies.jpg" alt=""></li>
    </ul>
</body>

</html>
