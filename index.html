<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/dataStyles.css">
</head>

<body>
    <div>
        <div class="length">
            <p>Количество елементов: 0</p>
        </div>
        <div>
            <p class="rules">Что б добавить несколько елементов напишите их через ","</p>
            <input type="text" class="nodeData"><br>
            <button class="addNodeHead" width="100px">добавить в начало</button>
            <button class="addNode">добавить в конец</button><br>
            <button class="addArr">добавить несколько елементов в начало</button>
            <button class="addArrLast">добавить несколько елементов в конец</button><br>
            <button class="delNode">удалить елемент</button>
            <button class="delLastNode">удалить последний елемент</button><br>
            <button class="getElem">елемент по индексу</button>
            <span class="getElemVal"></span><br>
            <button class="getInd">индекс елемента</button>
            <span class="getIndVal"></span><br>
            <button class="addNodeAfter">добавить елемент после:</button>
            <input type="text" class="nodeDataAfter">
        </div>
        <div class="output">
            <span class="span"></span>
        </div>
    </div>
    <script src="./src/js/dataScript.js"></script>
</body>

</html>
