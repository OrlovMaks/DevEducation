<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1><span class="drag">DRAG</span> <span class="and">&</span> <span class="drop">DROP</span></h1>
        </header>
        <div class="addTask">
            <textarea class="taskInput"></textarea>
            <button class="addTaskBtn">ADD</button>
        </div>
        <div class="lists">
            <div class="todoArea">
                <p class="status">To Do</p>
                <div class="list" id='toDo'></div>
            </div>
            <div class="InProcArea">
                <p class="status">In Process</p>
                <div class="list" id='inProces'></div>
            </div>
            <div class="done">
                <p class="status">Done</p>
                <div class="list" id='Done'></div>
            </div>
        </div>
    </div>
</body>

</html>
